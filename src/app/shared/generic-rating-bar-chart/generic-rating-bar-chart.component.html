<div [ngStyle]="{
    height: barChartData.datasets[0].data.length * 60 + 'px',
}">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'">
    </canvas>
</div>
