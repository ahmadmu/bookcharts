<div class="my-2">
  Which OpenLibrary subjects have the highest ratings. (books without subjects: {{ booksService.booksWithoutSubject().length }})
</div>
<div class="flex flex-row gap-5">
  <div class="pb-4">
    <span class="text-sm">Sort by: </span>
    <select [(ngModel)]="sortBy"
      class="font-bold">
      <option value="myRatings">My Ratings</option>
      <option value="avgRatings">Average Ratings</option>
      <option value="amountOfBooks">Amount of Books</option>
    </select>
  </div>
  <div class="pl-4">
    <span class="text-sm">Show above amount: </span>
    <input type="number"
      min="1"
      class="font-bold"
      [(ngModel)]="lowerLimit"
      placeholder="Minimum 1">
  </div>
</div>
<div class="chart-content">
  <app-generic-rating-bar-chart 
    attribute="subjects" 
    [lowerLimit]="lowerLimit"
    [sortBy]="sortBy"
  >
  </app-generic-rating-bar-chart>
</div>
